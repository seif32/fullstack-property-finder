# Application name
spring.application.name=property-finder

# Set default profile
spring.profiles.active=dev

# Logging Configuration
logging.level.com.example.property_finder=DEBUG

# PostgreSQL DataSource Configuration
# spring.datasource.url=jdbc:postgresql://localhost:5432/property_finder
# spring.datasource.username=postgres
# spring.datasource.password=root
# spring.datasource.driver-class-name=org.postgresql.Driver

spring.datasource.url=jdbc:postgresql://db:5432/mydatabase
spring.datasource.username=myuser
spring.datasource.password=mypassword


# JPA/Hibernate Configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Disable H2 Console
spring.h2.console.enabled=false
